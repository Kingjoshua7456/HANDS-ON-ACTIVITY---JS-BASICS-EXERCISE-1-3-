<!DOCTYPE html>
<html>
<head>
    <title>Full Name Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }

        button {
            padding: 8px 15px;
            margin: 10px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>js excercise 2</h2>

    <input type="text" id="firstName" placeholder="Enter First Name"><br>
    <input type="text" id="middleName" placeholder="Enter Middle Name"><br>
    <input type="text" id="lastName" placeholder="Enter Last Name"><br>

    <button onclick="generateFullName()">Generate</button>
    <button onclick="clearFields()">Clear</button>

    <div id="result"></div>

    <script>
        function generateFullName() {
            var first = document.getElementById("firstName").value.trim();
            var middle = document.getElementById("middleName").value.trim();
            var last = document.getElementById("lastName").value.trim();

            if (first === "" || last === "") {
                document.getElementById("result").innerHTML = "First and Last name are required!";
                return;
            }

            var fullName = first + " " + middle + " " + last;
            document.getElementById("result").innerHTML = "Full Name: " + fullName;
        }

        function clearFields() {
            document.getElementById("firstName").value = "";
            document.getElementById("middleName").value = "";
            document.getElementById("lastName").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>

</body>
</html>
